<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalKR</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        height: 100%;
        background-color: #f1f1f1;
      }
      .container {
        max-width: 480px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: white;
      }
      .header {
        background-color: white;
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }
      .header h2 {
        margin: 0;
        font-weight: 700;
      }
      .header h2 span.green {
        color: #4caf50;
      }
      .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .message {
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .user-message {
        align-items: flex-end;
      }
      .bot-message {
        align-items: flex-start;
      }
      .message-bubble {
        max-width: 70%;
        padding: 10px;
        border-radius: 20px;
        position: relative;
        transform: translateZ(0);
        transition: transform 0.3s ease;
      }
      .message-bubble:hover {
        transform: translateZ(10px);
      }
      .user-message .message-bubble {
        background-color: #4caf50;
        color: white;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1),
          inset -2px -2px 5px rgba(0, 0, 0, 0.1),
          inset 2px 2px 5px rgba(255, 255, 255, 0.3);
      }
      .bot-message .message-bubble {
        background-color: #f1f1f1;
        color: black;
        box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.1),
          inset 2px -2px 5px rgba(0, 0, 0, 0.1),
          inset -2px 2px 5px rgba(255, 255, 255, 0.3);
      }
      .translation {
        font-size: 0.9em;
        color: #ffffff;
        margin-top: 5px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        display: none;
        max-width: 70%;
        word-wrap: break-word;
      }
      .input-container {
        display: flex;
        padding: 10px;
        background-color: white;
        border-top: 1px solid #e0e0e0;
      }
      #user-input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background-color: #f1f1f1;
        font-family: "Noto Sans KR", sans-serif;
      }
      #send-btn {
        background-color: transparent;
        border: none;
        color: #4caf50;
        padding: 10px;
        cursor: pointer;
        font-family: "Noto Sans KR", sans-serif;
      }
      #voice-btn {
        background-color: transparent;
        border: none;
        color: #4caf50;
        padding: 10px;
        cursor: pointer;
        margin-right: 5px;
      }
      .translate-btn {
        background-color: transparent;
        border: none;
        color: #4caf50;
        padding: 5px;
        cursor: pointer;
        font-size: 0.8em;
        align-self: flex-start;
        margin-top: 5px;
        font-family: "Noto Sans KR", sans-serif;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      .loading-dots {
        display: flex;
      }
      .loading-dots span {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #4caf50;
        margin: 0 5px;
        opacity: 0;
        animation: loadingDots 1.4s infinite ease-in-out both;
      }
      .loading-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }
      @keyframes loadingDots {
        0%,
        80%,
        100% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Tal<span class="green">KR</span></h2>
      </div>
      <div id="chat-container" class="chat-container">
        <!-- Chat messages will be added here -->
      </div>
      <div class="input-container">
        <button id="voice-btn">üé§</button>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const voiceBtn = document.getElementById("voice-btn");

        let recognition;
        let isListening = false;
        let silenceTimer;
        let currentAudio = null;

        function setupSpeechRecognition() {
          recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
          recognition.lang = "ko-KR";
          recognition.interimResults = true;
          recognition.continuous = true;

          recognition.onresult = function (event) {
            clearTimeout(silenceTimer);
            const result = event.results[event.results.length - 1];
            userInput.value = result[0].transcript;
            if (result.isFinal) {
              sendMessage(userInput.value.trim());
              stopListening();
            } else {
              silenceTimer = setTimeout(stopListening, 1500);
            }
          };

          recognition.onend = function () {
            if (isListening) {
              recognition.start();
            }
          };
        }

        function startListening() {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
          }
          if (!recognition) {
            setupSpeechRecognition();
          }
          recognition.start();
          isListening = true;
          voiceBtn.textContent = "‚èπÔ∏è";
          silenceTimer = setTimeout(stopListening, 5000);
        }

        function stopListening() {
          if (recognition) {
            recognition.stop();
          }
          isListening = false;
          voiceBtn.textContent = "üé§";
          clearTimeout(silenceTimer);
        }

        function addMessage(message, isUser, audioData) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message ${
            isUser ? "user-message" : "bot-message"
          }`;

          const messageBubble = document.createElement("div");
          messageBubble.className = "message-bubble";
          messageBubble.textContent = message;

          messageDiv.appendChild(messageBubble);

          if (!isUser) {
            const translateBtn = document.createElement("button");
            translateBtn.className = "translate-btn";
            translateBtn.textContent = "Translate";
            translateBtn.onclick = function () {
              translateMessage(message, messageDiv);
            };
            messageDiv.appendChild(translateBtn);
          }

          chatContainer.appendChild(messageDiv);

          if (!isUser && audioData) {
            currentAudio = new Audio("data:audio/mp3;base64," + audioData);
            currentAudio.play();
            currentAudio.onended = function () {
              currentAudio = null;
              voiceBtn.textContent = "üé§";
            };
          }

          chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingAnimation() {
          const loadingDiv = document.createElement("div");
          loadingDiv.className = "loading";
          loadingDiv.innerHTML = `
            <div class="loading-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          `;
          chatContainer.appendChild(loadingDiv);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          return loadingDiv;
        }

        function removeLoadingAnimation(loadingDiv) {
          chatContainer.removeChild(loadingDiv);
        }

        function translateMessage(message, messageDiv) {
          const existingTranslation = messageDiv.querySelector(".translation");
          if (existingTranslation) {
            existingTranslation.style.display =
              existingTranslation.style.display === "none" ? "block" : "none";
            return;
          }

          fetch("/translate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: message }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.translation) {
                const translationDiv = document.createElement("div");
                translationDiv.className = "translation";
                translationDiv.textContent = data.translation;
                messageDiv.appendChild(translationDiv);
                translationDiv.style.display = "block"; // Î≤àÏó≠ÏùÑ Ï¶âÏãú ÌëúÏãúÌï©ÎãàÎã§
                chatContainer.scrollTop = chatContainer.scrollHeight;
              } else {
                alert("An error occurred during translation.");
              }
            })
            .catch((error) => {
              console.error("Translation error:", error);
              alert("An error occurred during translation.");
            });
        }

        function sendMessage(message) {
          if (message) {
            addMessage(message, true);
            userInput.value = "";

            const loadingDiv = addLoadingAnimation();

            fetch("/chat", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ message: message }),
            })
              .then((response) => response.json())
              .then((data) => {
                removeLoadingAnimation(loadingDiv);
                if (data.success) {
                  addMessage(data.message, false, data.audio);
                } else {
                  addMessage("An error occurred. Please try again.", false);
                }
              })
              .catch((error) => {
                removeLoadingAnimation(loadingDiv);
                console.error("Error:", error);
                addMessage("A network error occurred.", false);
              });
          }
        }

        sendBtn.addEventListener("click", () =>
          sendMessage(userInput.value.trim())
        );

        userInput.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage(userInput.value.trim());
          }
        });

        voiceBtn.addEventListener("click", function () {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
            voiceBtn.textContent = "üé§";
          } else if (isListening) {
            stopListening();
          } else {
            startListening();
          }
        });
      });
    </script>
  </body>
</html>
